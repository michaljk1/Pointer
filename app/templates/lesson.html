{% extends "base.html" %}

{% block content %}
    <div><p>{{ lesson.name }}</p></div>
    <div><p>{{ lesson.raw_text}}</p></div>
    {% for template in lesson.exercise_templates %}
    <div><p><a href="{{ url_for('main.template', template_id = template.id ) }}">{{ template.id }}</a></p></div>
    {% endfor %}
    <div><p><a href="{{ url_for('main.add_exercise', course_name = course.name, lesson_name = lesson.name ) }}">Add exercise</a></p></div>
{% endblock %}
