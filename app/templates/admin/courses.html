{% extends "base.html" %}
{% block breadcrumb %}
    <a href="{{ url_for('admin.view_courses') }}"> Kursy </a>
{% endblock %}
{% block app_content %}
    {% for course in courses %}
        <div>
            <h1><a href="{{ url_for('admin.view_course', course_name = course.name ) }}">{{ course.name }}</a>
            </h1>
        </div>
    {% endfor %}
    <div><h1><a href="{{ url_for('admin.add_course') }}">Dodaj kurs</a></h1></div>
{% endblock %}
