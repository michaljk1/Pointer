{% extends "base.html" %}

{% block content %}
    <div><p>{{ course.name }}</p></div>
    {% for lesson in course.lessons %}
    <div><p><a href="{{ url_for('admin.lesson',course_name = course.name, lesson_id = lesson.id ) }}">{{ lesson.name }}</a></p></div>
    {% endfor %}
    <div><p><a href="{{ url_for('admin.add_lesson', course_name = course.name ) }}">Add lesson</a></p></div>
{% endblock %}
