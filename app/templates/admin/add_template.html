{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block breadcrumb %}
    <a href="{{ url_for('admin.view_courses') }}"> Kursy </a>
    /
    <a href="{{ url_for('admin.view_course', course_name = lesson.course.name) }}"> {{ lesson.course.name }} </a>
    /
    <a href="{{ url_for('admin.view_lesson', course_name = lesson.course.name, lesson_id = lesson.id) }}"> {{ lesson.name }} </a>
    /
    <a href="{{ url_for('admin.add_exercise', course_name = lesson.course.name, lesson_name = lesson.name) }}">Dodaj zadanie</a>
{% endblock %}
{% block app_content %}
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form, button_map={'submit_button': 'primary'}) }}
        </div>
    </div>
{% endblock %}
