{% extends "base.html" %}
{% block breadcrumb %}
    <a href="{{ url_for('student.view_courses') }}"> Kursy </a>
{% endblock %}
{% block app_content %}
    {% for course in courses %}
        <div><h1><a href="{{ url_for('student.view_course', course_name = course.name ) }}">{{ course.name }}</a></h1></div>
    {% endfor %}
{% endblock %}
