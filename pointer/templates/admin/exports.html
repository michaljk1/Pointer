{% extends "my_base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block breadcrumb %}
    <a href="{{ url_for('admin.view_solutions') }}">
        <pb> Exporty</pb>
    </a>
{% endblock %}
{% block app_content %}
<table id="paginatedTable" class="display" style="width:100%">
    <thead>
        <th class="th-sm">Plik</th>
        <th class="th-sm">Data</th>
        <th class="th-sm">Format</th>
        </thead>
        <tbody>
        {% for export in exports %}
            <tr style="cursor: pointer">
                <td><p><a href="{{ url_for('admin.download', id=export.id, domain = 'export') }}"
                          target="_blank">{{ export.file_name }}</a></p></td>
                <td><p>{{ export.generation_date }}</p></td>
                <td><p>{{ export.type }}</p></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            $('#paginatedTable').DataTable({
                "dom": 'lrtip',
                "pagingType": "full_numbers",
                "language": {
                    "lengthMenu": "Pokaż _MENU_ rekordów",
                    "zeroRecords": "Brak odpowiadających rekordów",
                    "search": "Wyszukaj:",
                    "info": "_START_ - _END_ z _TOTAL_ rekordów",
                    "paginate": {
                        "first": "Pierwsza strona",
                        "last": "Ostatnia strona",
                        "next": "Następna",
                        "previous": "Poprzednia"
                    }
                }
            });
        });
    </script>
{% endblock %}
