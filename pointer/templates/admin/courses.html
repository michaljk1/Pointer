{% extends "base.html" %}
{% block breadcrumb %}
    <a href="{{ url_for('admin.view_courses') }}"><pb> Kursy </pb></a>
{% endblock %}
{% block app_content %}
    {% for course in courses %}
        <div>
            <h1><a href="{{ url_for('admin.view_course', course_name = course.name ) }}">{{ course.name }}</a>
            </h1>
        </div>
    {% endfor %}
    <button type="button" onclick="window.location.href='{{ url_for('admin.add_course') }}'" class="btn btn-success">Dodaj kurs</button>
{% endblock %}
