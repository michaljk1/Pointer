{% extends "my_base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block breadcrumb %}
    <a href="{{ url_for('admin.view_courses') }}"> <pb>Kursy</pb> </a>
    /
    <a href="{{ url_for('admin.view_course', course_name = lesson.course.name) }}"><pb> {{ lesson.course.name }} </pb></a>
    /
    <a href="{{ url_for('admin.view_lesson', lesson_name = lesson.name) }}"><pb> {{ lesson.name }} </pb></a>
    /
    <a href="{{ url_for('admin.add_exercise', course_name = lesson.course.name, lesson_name = lesson.name) }}"><pb>Dodaj zadanie</pb></a>
{% endblock %}
{% block app_content %}
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form, button_map={'submit_button': 'success'}) }}
        </div>
    </div>
{% endblock %}
