{% extends "my_base.html" %}
{% block breadcrumb %}
    <a href="{{ url_for('student.view_courses') }}"><pb> Kursy </pb></a>
    /
    <a href="{{ url_for('student.view_course', course_name = course.name) }}"><pb> {{ course.name }} </pb></a>
{% endblock %}
{% block app_content %}
    <div><h2>{{ course.name }}</h2></div>
    {% for lesson in course.lessons %}
        <div><h1><a href="{{ url_for('student.view_lesson', lesson_name = lesson.name ) }}">{{ lesson.name }}</a></h1></div>
    {% endfor %}
{% endblock %}
